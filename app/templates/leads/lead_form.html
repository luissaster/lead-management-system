{% load static %}

{% block title %}Cadastrar Novo Lead{% endblock %}

{% block content %}
    <h2>Cadastrar Novo Lead</h2>
    <img src="{% static 'images/img.jpg' %}" alt="Gatinho de Ã³culos escuro" class="img"/>
    {% if messages %}
      <ul class="messages">

          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
